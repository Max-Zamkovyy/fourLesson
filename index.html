<body>
    <script>
       let num = Number(prompt('Введіть число'));
       let a = '';
          for (let i = 1; i<=num; i++){
              for (let b = 1; b<=i*2-1; b++){
              a+='*';
              }
          a+='\n';
        }
        alert(a);
    </script>
</body>
